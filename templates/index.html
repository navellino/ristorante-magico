<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente Host</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #chat-box { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #input-box { display: flex; }
        #user-input { flex-grow: 1; padding: 8px; }
        button { padding: 8px; }
        #status { font-size: 0.8em; color: #888; }
    </style>
</head>
<body>
    <h2>Assistente Personale</h2>
    <p id="status">Sto caricando la tua prenotazione...</p>

    <div id="chat-box">
        </div>

    <form id="input-box" onsubmit="inviaDomanda(event)">
        <input type="text" id="user-input" placeholder="Scrivi la tua domanda qui..." disabled>
        <button type="submit" id="send-button" disabled>Invia</button>
    </form>

    <script>
        // --- NOVITÀ: Identifichiamo l'utente all'avvio ---
        let bookingId = ''; // Qui salveremo l'ID della prenotazione

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('booking')) {
                bookingId = params.get('booking');
                document.getElementById('status').innerText = `Ciao! Sono l'assistente per: ${bookingId}.`;
                document.getElementById('user-input').disabled = false;
                document.getElementById('send-button').disabled = false;
            } else {
                document.getElementById('status').innerText = 'ERRORE: Codice prenotazione non trovato. Aggiungi "?booking=villa_mare" all\'URL.';
                document.getElementById('chat-box').innerHTML = '<p>Assicurati che il link (o il QR code) sia corretto.</p>';
            }
        };

        // Questo è il "Cameriere" (JavaScript)
        async function inviaDomanda(event) {
            event.preventDefault();

            const input = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const domanda = input.value;

            if (!domanda || !bookingId) return;

            chatBox.innerHTML += `<p><strong>Tu:</strong> ${domanda}</p>`;
            input.value = '';

            try {
                // --- MODIFICA: Ora inviamo SIA la domanda SIA il bookingId ---
                const url = `/domanda/?domanda=${encodeURIComponent(domanda)}&booking_id=${encodeURIComponent(bookingId)}`;
                const response = await fetch(url);
                const data = await response.json();

                let risposta = data.messaggio_assistente || data.errore || 'Errore sconosciuto';

                chatBox.innerHTML += `<p><strong>Assistente:</strong> ${risposta.replace(/\n/g, '<br>')}</p>`;

            } catch (error) {
                chatBox.innerHTML += `<p><strong>Assistente:</strong> Scusa, c'è un problema di connessione con la cucina.</p>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
